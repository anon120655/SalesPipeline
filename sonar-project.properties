# 1. กำหนดเฉพาะโฟลเดอร์ที่ต้องการวิเคราะห์
# Path จะสัมพันธ์กับตำแหน่งของไฟล์ sonar-project.properties (ซึ่งอยู่ที่ Solution root)
sonar.sources=SalesPipeline.API,SalesPipeline.Infrastructure

# 2. กำหนดการยกเว้นไฟล์และโฟลเดอร์ที่ไม่ต้องการวิเคราะห์
sonar.exclusions=\
  # ยกเว้นไฟล์ที่ไม่ใช่ C# ทั่วไปในทุกที่ (รวมถึงใน SalesPipeline.API/Infrastructure)
  **/*.razor,\
  **/*.css,\
  **/*.html,\
  **/*.js,\
  **/*.ts,\
  **/wwwroot/**,\
  **/bin/**,\
  **/obj/**,\
  
  # ยกเว้นโฟลเดอร์ของ Project ที่ไม่ต้องการวิเคราะห์ (เผื่อในกรณีที่การยกเว้น .csproj ไม่สมบูรณ์)
  # *หมายเหตุ: การตั้งค่านี้จะซ้ำซ้อนกับ sonar.sources แต่ใช้เพื่อความชัวร์*
  SalesPipeline/**/*,\
  SalesPipeline.Tests/**/*,\
  SalesPipeline.Utils/**/*